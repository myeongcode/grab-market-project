<html>
  <head>
    <style type="text/css">
      /* 하위 선택자 */
      /* item-list의 id를 가진 모든 하위의 p태그 */
      #item-list p {
        color: red;
      }

      /* 자식 선택자 */
      #item-list > p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="item-list">
      <p>첫번 째 자식 아이템1</p>
      <p>첫번 째 자식 아이템2</p>
      <div>
        <p>두번 째 자식 아이템1</p>
        <p>두번 째 자식 아이템2</p>
      </div>
    </div>
  </body>
</html>
